<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Library Management System</title>
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>
    <div class="container">
        <h2>Add Library Record</h2>
        <form action="/add_record" method="POST">
            <input type="text" name="student_id" placeholder="Student ID" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="contact" placeholder="Contact" required>
            <input type="text" name="book_name" placeholder="Book Name" required>
            <input type="date" name="loan_date" placeholder="Loan Date" required>
            <input type="date" name="return_date" placeholder="Return Date">
            <button type="submit">Add Record</button>
        </form>

        <h2>View Borrowing History</h2>
        <form action="/history" method="POST">
            <input type="text" name="search_query" placeholder="Enter Student ID, Name, or Contact" required>
            <button type="submit">Search</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>
</body>
</html>
